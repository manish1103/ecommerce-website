<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-4">‚úè Edit Product</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Product Name</label>
      <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Category</label>
      <input type="text" name="category" value="{{ product.category }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Price</label>
      <input type="number" name="price" value="{{ product.price }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" class="form-control" required>{{ product.description }}</textarea>
    </div>
    <div class="mb-3">
      <label>Upload New Image (optional)</label>
      <input type="file" name="image" class="form-control">
      <p class="mt-2">Current Image: <img src="{{ url_for('static', filename=product.image) }}" width="80"></p>
    </div>
    <button class="btn btn-success w-100">Update Product</button>
  </form>

  <a href="/admin_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
