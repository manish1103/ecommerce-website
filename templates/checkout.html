<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="/">ShopEase</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="fw-bold text-primary mb-4">ðŸ’³ Checkout</h2>

  <div class="row">
    <!-- Billing Form -->
    <div class="col-md-7">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea name="address" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <select name="payment_method" class="form-select" required>
            <option value="COD">Cash on Delivery</option>
            <option value="Credit Card">Credit Card</option>
            <option value="UPI">UPI</option>
          </select>
        </div>

        <input type="hidden" name="total" value="{{ total }}">

        <button type="submit" class="btn btn-success w-100">Place Order (â‚¹{{ total }})</button>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white fw-bold">Order Summary</div>
        <ul class="list-group list-group-flush">
          {% for product in products %}
          <li class="list-group-item d-flex justify-content-between">
            <span>{{ product['name'] }}</span>
            <span>â‚¹{{ product['price'] }}</span>
          </li>
          {% endfor %}
        </ul>
        <div class="card-footer text-end fw-bold">
          Total: â‚¹{{ total }}
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <p class="mb-0">Â© 2025 ShopEase | Designed by Manish Sen</p>
</footer>
</body>
</html>
