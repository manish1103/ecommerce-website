<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist | ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">ShopEase</a>
    <div class="d-flex">
      <a href="/dashboard" class="btn btn-light btn-sm me-2">üè† Dashboard</a>
      <a href="/user_logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h3 class="text-danger mb-4">My Wishlist ‚ù§Ô∏è</h3>
  {% if products %}
  <div class="row">
    {% for product in products %}
    <div class="col-md-3">
      <div class="card h-100">
        <img src="{{ url_for('static', filename=product['image']) }}" class="card-img-top" alt="{{ product['name'] }}">
        <div class="card-body">
          <h6>{{ product['name'] }}</h6>
          <p class="text-muted mb-2">‚Çπ{{ product['price'] }}</p>
          <a href="/remove_wishlist/{{ product['id'] }}" class="btn btn-sm btn-outline-danger">Remove</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-muted">No items in wishlist.</p>
  {% endif %}
</div>

</body>
</html>
