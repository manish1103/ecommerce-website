<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Signup Form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="card shadow-lg p-4" style="max-width:400px; width:100%;">
    <h3 class="text-center text-primary mb-3">Create Account</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="Create a password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Signup</button>
      <p class="text-center mt-3 mb-0">Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
    </form>
  </div>
</div>

</body>
</html>
