{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <img src="{{ url_for('static', filename=product['image']) }}" class="img-fluid rounded shadow mb-3" alt="{{ product['name'] }}">
    <h3 class="fw-bold">{{ product['name'] }}</h3>
    <p class="text-muted">{{ product['category'] }}</p>
    <p class="fs-5 fw-bold text-success">₹{{ product['price'] }}</p>
    <p>{{ product['description'] }}</p>
    <a href="/add_to_cart/{{ product['id'] }}" class="btn btn-primary mt-3">Add to Cart</a>
    <a href="/add_to_wishlist/{{ product['id'] }}" class="btn btn-outline-danger mt-3">❤️ Wishlist</a>
  </div>
</div>
{% endblock %}
